<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Use Chrome Frame in IE -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="A simple GPX example." />
    <meta name="cesium-sandcastle-labels" content="Showcases, DataSources" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../ThirdParty/requirejs-2.1.9/require.js"
    ></script>
    <script type="text/javascript">
      require.config({
        baseUrl: "../../../Source",
        waitSeconds: 60,
      });
    </script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>

    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: Cesium.createWorldTerrain(),
        });

        Sandcastle.addToolbarMenu(
          [
            {
              text: "GPX - Waypoints",
              onselect: function () {
                viewer.homeButton.viewModel.command();
                viewer.dataSources
                  .add(
                    Cesium.GpxDataSource.load("../../SampleData/gpx/wpt.gpx", {
                      clampToGround: true,
                    })
                  )
                  .then(function (dataSource) {
                    viewer.flyTo(dataSource.entities);
                  });
              },
            },
            {
              text: "GPX - Track with Waypoint",
              onselect: function () {
                viewer.homeButton.viewModel.command();
                viewer.dataSources
                  .add(
                    Cesium.GpxDataSource.load(
                      "../../SampleData/gpx/exampleTrk.gpx"
                    )
                  )
                  .then(function (dataSource) {
                    viewer.flyTo(dataSource.entities);
                  });
              },
            },
            {
              text: "GPX - multiple Tracks with waypoints",
              onselect: function () {
                viewer.homeButton.viewModel.command();
                viewer.dataSources
                  .add(
                    Cesium.GpxDataSource.load(
                      "../../SampleData/gpx/complexTrk.gpx",
                      { clampToGround: true }
                    )
                  )
                  .then(function (dataSource) {
                    viewer.flyTo(dataSource.entities);
                  });
              },
            },
            {
              text: "GPX - Route",
              onselect: function () {
                viewer.homeButton.viewModel.command();
                viewer.dataSources
                  .add(
                    Cesium.GpxDataSource.load("../../SampleData/gpx/route.gpx")
                  )
                  .then(function (dataSource) {
                    viewer.flyTo(dataSource.entities);
                  });
              },
            },
          ],
          "toolbar"
        );

        Sandcastle.reset = function () {
          viewer.dataSources.removeAll();
          viewer.clock.clockRange = Cesium.ClockRange.UNBOUNDED;
          viewer.clock.clockStep = Cesium.ClockStep.SYSTEM_CLOCK;
        };
        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        startup(Cesium);
      } else if (typeof require === "function") {
        require(["Cesium"], startup);
      }
    </script>
  </body>
</html>
